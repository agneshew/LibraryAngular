<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="book.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input
          class="form-control"
          id="type"
          required
          [(ngModel)]="book.type"
          name="type"
        />
      </div>

      <div class="form-group">
        <label for="yearOfPublish">Year of publish</label>
        <input
          class="form-control"
          id="yearOfPublish"
          required
          [(ngModel)]="book.yearOfPublish"
          name="yearOfPublish"
        />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          class="form-control"
          id="author"
          required
          [(ngModel)]="book.author"
          name="author"
        />
      </div>
      <div class="form-group">
        <label for="member">Borrowed by</label>
        <input
          class="form-control"
          id="member"
          required
          [(ngModel)]="book.member"
          name="member"
        />
      </div>

      <button (click)="saveBook()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newBook()">Add</button>
    </div>
  </div>
</div>
