<div style="width: 400px; margin: auto;">
  <div *ngIf="currentBook" class="edit-form">
    <h4>Book</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentBook.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input
          type="text"
          class="form-control"
          id="type"
          [(ngModel)]="currentBook.type"
          name="type"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentBook.borrowed ? "Borrowed" : "Yes" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentBook.borrowed"
      (click)="updateBook()"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentBook.borrowed"
      class="badge badge-primary mr-2"
      (click)="updateBorrowed(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteBook()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateBook()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentBook">
    <br />
    <p>Cannot access this Book</p>
  </div>
</div>
